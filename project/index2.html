<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Collection</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/styles2.css">
</head>

<body>

    <header>
        <div class="nav">
            <div class="menu">
                <i class='bx bx-menu'></i>
            </div>

            <div class="opciones">
                <i class='bx bx-search-alt-2'></i>
                <i class='bx bx-cart'></i>
            </div>
        </div>
    </header>

    <main>
        <div class="info">
            <div class="vacio">

            </div>

            <div class="info_venta">
                <div class="precio">
                    <h2>$150</h2>
                    <h1>Green Furniture</h1>
                </div>
                <hr>
                <br>

                <div class="">
                    <h3>Details →</h3>
                    <br><br>
                    <h3>Sizes →</h3>
                    <h3>S M L</h3>
                    <br><br>
                    <h3>Presencial Shops →</h3>
                </div>
                <br><br>
                <div class="selector">
                    <select name="" id="paises">
                        <option value="colombia">Colombia</option>
                        <option value="venezuela">Venezuela</option>
                        <option value="peru">Peru</option>
                        <option value="ecuador">Ecuador</option>
                        <option value="brasil">Brasil</option>
                        <option value="chile">Chile</option>
                        <option value="uruguay">Uruguay</option>
                        <option value="argentina">Argentina</option>
                        <option value="bolivia">Bolivia</option>
                    </select>
                </div>
                <br>
                <div class="browse">
                    <button class="browser">BUY</button>

                    <p>ADD TO THE CART</p>
                </div>
            </div>

        </div>

        <div class="circulo">
        </div>

        <div class="circulo_blanco">
        </div>

        <div class="imagen">
            <img src="./images/producto_verde.png" alt="" height="400px" id="producto">
        </div>
    </main>


    <footer>
        <div class="redes">
            <i class='bx bxl-facebook'></i>
            <i class='bx bxl-instagram-alt'></i>
            <i class='bx bxl-twitter'></i>
            <i class='bx bxs-envelope'></i>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
